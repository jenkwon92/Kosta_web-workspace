<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div span innerHTML 연습</title>
<style type="text/css">
	#testDiv{
		background-color: orange;
	}
	
	#testSpan{
		background-color: lime;
	}
	
	h3{
		background-color: yellow;
	}
</style>
<script type="text/javascript">
	function changeDivInfo(){
		//div id testDiv 요소가 가지고 있는 html정보를 alert으로 출력해본다 innerHTML을 GET
		alert(document.getElementById("testDiv").innerHTML);
		//div id testDiv인 요소의 내부 html정보를 다시 할당한다 innerHTML을 SET
		document.getElementById("testDiv").innerHTML="<h3>즐거운 수요일 저녁입니다</h3>";
	}
	
	function changeSpanInfo(){
		document.getElementById("testSpan").innerHTML="<font color=red><h3>즐거운 저녁식사되세요</h3></font>";
	}
</script>
</head>
<body>
<div id="testDiv">이 부분은 id testDiv로 지정된 div 영역입니다</div>
<div>이 부분은 div 영역입니다</div>
<!-- span tag내부에 h tag를 적용할 수 없음. h tag의 영역은 div와 같이 가로화면을 100%로 차지해서 span영역을 넘기 때문 -->
<h3><span id="testSpan">이 부분은 id testSpan 으로 지정된 span영역입니다</span></h3>
<br>
<input type="button" value="div정보변경" onclick="changeDivInfo()">
<input type="button" value="span 정보변경" onclick="changeSpanInfo()"> 
<!-- 위 버튼을 클릭하면 즐거운 저녁식사되세요 로 변경된다 -->
</body>
</html>
