<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function testCheckbox() {
		let info = "";
		let ma = document.getElementsByName("movie");
		for (let i = 0; i < ma.length; i++) {
			if (ma[i].checked) //체크한 상태이면 
				info += ma[i].value+" "; //info변수에 value(영화정보)를 누적한다
		}
		if (info== "") //info.length == 0
			alert("영화를 선택하세요");
		else 
			alert(info.trim()+ "을 선택하셨습니다"); //trim()을 하면 앞뒤공백제거해줌
	}
</script>
</head>
<body>
<!--
	영화 선택을 하나 이상 하지 않으면 영화를 선택하세요! alert
	영화 선택하였으면 선택한 영화들의 정보를 하나의 alert으로
	캐리비안의해적 타운 선택하셨습니다
  -->
	<form>
		<input type="checkbox" name="movie" value="어바웃타임">어바웃타임 <br>
		<input type="checkbox" name="movie" value="캐리비안의해적">캐리비안의 해적<br>
		<input type="checkbox" name="movie" value="타운">타운<br> <input
			type="button" value="선택" onclick="testCheckbox()">
	</form>
</body>
</html>
