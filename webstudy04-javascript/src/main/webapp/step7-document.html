<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript dom 제어연습</title>
<script>
	function moveTxt(){
		let orgTxt = document.getElementById("orgTxt").value;
		document.getElementById("destTxt").value=orgTxt;
	}
</script>
</head>
<body>
<input type="text" id="orgTxt">
<input type="button" value="이동" onclick="moveTxt()">
<input type="text" id="destTxt">
<!-- 
	orgTxt id text요소에 값을 입력한 후 이동 버튼을 누르면
	destTxt id text 요소에 값이 이동된다.
 -->
</body>
</html>
