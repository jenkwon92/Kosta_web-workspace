<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div와 span에 css 적용하기</title>
<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>
<body>
<div>이 부분은 div 영역입니다</div>
<span>이 부분은 span 영역입니다</span>
<!-- css selector는 class는 .클래스명, id는 #아이디명
	testDiv class는 orange색상, testSpan id는 yellow색상 적용시켜본다	
 -->
<div class="testDiv">이 부분은 testDiv 클래스가 적용된 div 영역입니다</div>
<div>이 부분은 div영역입니다</div>
<div class="testDiv">이 부분은 testDiv 클래스가 적용된 div영역입니다</div>
<span id="testSpan">이 부분은 testSpan 아이디가 적용된 span영역입니다</span>
</body>
</html>
