<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html form checkbox와 Servlet연동</title>
</head>
<body>
	<!-- checkbox에 하나이상 체크를 하지 않으면 alert으로 메뉴를 선택하세요 gn 
		전송시키지 않는다-> javascript로 구현해본다 
		
		DOM
		document.getElementsByName(name) -> javascript array로 반환
		for loop 안의 if문으로 checked속성을 이용해 하나 이상 체크되어있는지를 판단
		하나 이상 체크 되지 않았으면 if문으로 메뉴를 선택하세요 alert보여주고 
		return false를 반환하면 된다

 -->
	<script type="text/javascript">
		function checkForm() {
			let flag=false;
			let menu = document.getElementsByName("menu");
			for(let i=0; i<menu.length; i++){
				if(menu[i].checked){
					return true;
					break;					
				}
			}
			if(flag==false){
				alert("메뉴를 선택하세요");
				return false; //false를 리턴해서 전송시키지 않는다
			}
		}
	</script>
	<form method="get" action="CheckboxServlet"
		onsubmit="return checkForm()">
		<input type="checkbox" name="menu" value="치킨">치킨<br> <input
			type="checkbox" name="menu" value="피자">피자<br> <input
			type="checkbox" name="menu" value="맥주">맥주<br>
		<button type="submit">주문하기</button>
	</form>
	<!-- 
	치킨과 맥주를 체크하고 주문하기를 누르면
	서블릿에서는
	치킨 맥주 주문완료
 -->
</body>
</html>
