<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step2 request get 방식테스트</title>
</head>
<body>
<form method="get" action="GetTestServlet">
	<input type="text" name="food" placeholder="점심메뉴" required="required">
	<input type="number" name="count" placeholder="수량" required="required">
	<input type="submit" value="전송">
</form>
<!-- 
		점심메뉴(낙곱새)와 수량(3)을 입력한 후 전송을 누르면
		client가 보낸 메뉴 정보 : 낙곱새 3인분
 -->
 <hr>
 <!-- 아래와 같이 a tag를 이용한 링크로 데이터를 전송할 수 있다 
 		링크 또한 get 요청방식이다
 -->
 <a href="GetTestServlet?food=김밥&count=7">get방식 테스트</a>
</body>
</html>
