<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html table 연습</title>
</head>
<body>
<!-- 1행 2열 -->
	<table border="1">
		<tr>
			<td>곱창</td><td>참치</td>
		</tr>
	</table>
	<br><br><br>
	<!-- 2행 2열 -->
	<table border="1">
		<tr>
			<td>글번호</td><td>작성자</td>
		</tr>
		<tr>
			<td>1</td><td>지코</td>
		</tr>
	</table>
	<br><br><br>
	<!-- 3행 3열 -->
	<table border="1">
		<tr>
			<td>글번호</td><td>작성자</td><td>글제목</td>
		</tr>
		<tr>
			<td>1</td><td>지코</td><td>사람</td>
		</tr>
		<tr>
			<td>2</td><td>근원</td><td>러브포엠</td>
		</tr>
	</table>
	<br><br><br>
	<!-- 
			table td 속성 : colspan="2" 2열을 합친다
			
			신청서 
			이름 아이유
			나이 30세
	 -->
	 <table border="1">
	 	<tr>
	 		<td colspan="2" align="center">  신청서</td>
	 	</tr>
	 	<tr>
	 		<td>이름</td><td>아이유</td>
	 	</tr>
	 	<tr>
	 		<td>나이</td><td>30세</td>
	 	</tr>
	 </table>
	 <br><br><br>
	 <!-- 
	 		rowspan : 행을 합칠 떄 사용하는 속성 
	 		
	 		신청서 아이유
	 					30세
	 -->
	  <table border="1">
	 	<tr>
	 		<td rowspan="2" align="center">  신청서</td><td>아이유</td>
	 	</tr>
	 	<tr>
	 		<td>30세</td>
	 	</tr>
	 </table>
</body>
</html>
